    // Function to populate a select element with options
    function populateSelectOptions(containerElement, optionsArray) {
                    
        // Clear existing options
        const fieldset = document.querySelector("#label-field175918209 fieldset");
        const children = fieldset.children;
        Array.from(children).forEach((child, index) => {
            if (index !== 0 && index !== 1) {
                child.remove();
            }
        });

        // Populate new options from the array
        optionsArray.forEach((option, index) => {

            // Create the div element
            const divElement = document.createElement('div');

            // Create the label element
            const labelElement = document.createElement('label');
            labelElement.setAttribute('for', `field175918209_${index+2}`);
            labelElement.className = 'StyledOptionLabel-sc-1bymt4x-0 iZvXZw fsOptionLabel';

            // Create the input element
            const inputElement = document.createElement('input');
            inputElement.setAttribute('label', 'Please select the pharmacy/s you do business with');
            inputElement.required = true;
            inputElement.name = 'field175918209[]';
            inputElement.className = 'StyledOptionButton-sc-wqe0tc-0 FSkuJ';
            inputElement.type = 'checkbox';
            inputElement.id = `field175918209_${index+2}`;
            inputElement.setAttribute('data-fs-field-id', '175918209');
            inputElement.setAttribute('data-fs-field-name', 'checkbox');
            inputElement.setAttribute('data-fs-field-alias', (index+1).toString());
            inputElement.value = option;

            // Create the span element
            const spanElement = document.createElement('span');
            spanElement.textContent = option;

            // Append the input and span to the label
            labelElement.appendChild(inputElement);
            labelElement.appendChild(spanElement);

            // Append the label to the div
            divElement.appendChild(labelElement);

            // Append the div to the container element
            containerElement.appendChild(divElement);

        });
    }

    // Function to get all selected values
    function getSelectedValues(checkboxField) {
        const inputs = document.querySelectorAll("#label-field175918209 fieldset input:checked");

        // Map through the NodeList and get the values of the checked inputs
        const values = Array.from(inputs).map(input => input.value);

        console.log(values);

        return values;
    }

    function formatDate(dateString) {
        const date = new Date(dateString); // Convert the string to a Date object
        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Get month (0-indexed, add 1)
        const day = date.getDate().toString().padStart(2, '0'); // Get day
        const year = date.getFullYear(); // Get full year
        return `${month}/${day}/${year}`; // Format as MM/DD/YYYY
    }
