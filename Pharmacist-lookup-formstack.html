<script>
    var form = window.fsApi().getForm(5990093);
    
    form.registerFormEventListener({
        type: 'change',
        onFormEvent: function (event) {
            if (event.data.fieldId === '177112055') { // State Dropdown
                console.log("State Dropdown Changed");
                const stateDropdown = form.getField('177112055');
                const dynamicSelect1 = document.querySelector("#label-field175918209 fieldset"); // Pharmacy Name
                
                const selectedState = stateDropdown.getValue().value;

                if (selectedState) {
                    fetch(`https://script.google.com/macros/s/AKfycbzQALaWNph7Che8NCdh3a9fWbZ6npNc_761j2c85KJrVr5RuOmrBiwTgZ5jbgsgtB-7Ug/exec?state=${selectedState}`)
                        .then(response => response.json())
                        .then(data => {
                            // Populate the first column values into the dropdown
                            populateSelectOptions(dynamicSelect1, data.map(row => row[0]));
                        })
                        .catch(error => console.error('Error fetching state data:', error));
                }
            }

            return Promise.resolve(event); // Ensure the form event resolves
        }
    });

    // Attach a click listener to the pharmacy names fieldset
    document.querySelector("#label-field175918209").addEventListener("click", function () {
        console.log("Pharmacy Names Changed");

        const stateDropdown = form.getField('177112055');
        const selectedState = stateDropdown.getValue().value;
        const selectedValues = getSelectedValues();

        if (selectedValues.length > 0) {
            console.log(selectedValues.length);

            // Fetch state data for pharmacists
            fetch(`https://script.google.com/macros/s/AKfycbzQALaWNph7Che8NCdh3a9fWbZ6npNc_761j2c85KJrVr5RuOmrBiwTgZ5jbgsgtB-7Ug/exec?state=${selectedState}`)
                .then(response => response.json())
                .then(data => {
                    populateDynamicFields(selectedValues, data, [
                        form.getField("175918216"), // Pharmacist Name
                        form.getField("177115527"), // Pharmacist License Number
                        form.getField("175918218")  // Pharmacist License Expiration
                    ]);
                })
                .catch(error => console.error('Error fetching pharmacist data:', error));
        }
    });

    // Populate select options
    function populateSelectOptions(containerElement, optionsArray) {
        // Clear existing options
        const fieldset = containerElement.querySelector("fieldset");
        while (fieldset.lastChild) fieldset.removeChild(fieldset.lastChild);

        // Add new options
        optionsArray.forEach((option, index) => {
            const div = document.createElement('div');
            div.innerHTML = `
                <label for="field175918209_${index}">
                    <input 
                        type="checkbox" 
                        id="field175918209_${index}" 
                        value="${option}" 
                        data-fs-field-id="175918209"
                    />
                    <span>${option}</span>
                </label>`;
            fieldset.appendChild(div);
        });
    }

    // Get selected values from the checkbox field
    function getSelectedValues() {
        const inputs = document.querySelectorAll("#label-field175918209 fieldset input:checked");
        return Array.from(inputs).map(input => input.value);
    }

    // Populate dynamic fields
    function populateDynamicFields(selectedValues, data, fields) {
        const [pharmacistName, licenseNumber, licenseExpiration] = fields;

        let pharmacistNameValue = "";
        let licenseNumberValue = "";
        let licenseExpirationValue = "";

        selectedValues.forEach(selectedValue => {
            const row = data.find(r => r[0] === selectedValue);
            if (row) {
                pharmacistNameValue += row[1] || "N/A\n";
                licenseNumberValue += row[2] || "N/A\n";
                licenseExpirationValue += row[3] ? formatDate(row[3]) : "N/A\n";
            }
        });

        pharmacistName.setValue(pharmacistNameValue.trim());
        licenseNumber.setValue(licenseNumberValue.trim());
        licenseExpiration.setValue(licenseExpirationValue.trim());
    }

    // Format date as MM/DD/YYYY
    function formatDate(dateString) {
        const date = new Date(dateString);
        return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}`;
    }
</script>

                                    }
                                    if (selectedRow[5]){
                                        dynamicPharmacyLicenseExpiration4.value += `${formatDate(selectedRow[5])}\n`; // Append with a newline

                            dynamicPharmacyWebsiteLinks4.value = dynamicPharmacyWebsiteLinks4.value.trim();

        }
    
        // Function to get all selected values
        function getSelectedValues(select) {
            // Use Array.from to convert the selected options into an array
            return Array.from(select.selectedOptions).map(option => option.value.trim());
        }
    
        // Function to populate a select element with options
        function populateSelectOptions(selectElement, optionsArray) {
            // Clear existing options
            selectElement.innerHTML = "";
    
            // Add a default "Select an option" placeholder
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = "--Select an option--";
            selectElement.appendChild(defaultOption);
    
            // Populate new options from the array
            optionsArray.forEach(optionText => {
                const optionElement = document.createElement("option");
                optionElement.value = optionText; // Set the option value
                optionElement.textContent = optionText; // Set the display text
                selectElement.appendChild(optionElement);
            });
        }
        function formatDate(dateString) {
            const date = new Date(dateString); // Convert the string to a Date object
            const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Get month (0-indexed, add 1)
            const day = date.getDate().toString().padStart(2, '0'); // Get day
            const year = date.getFullYear(); // Get full year
            return `${month}/${day}/${year}`; // Format as MM/DD/YYYY
        }

    });
