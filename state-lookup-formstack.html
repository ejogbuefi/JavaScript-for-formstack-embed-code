<script>
    var form = window.fsApi().getForm(5990093);
    form.registerFormEventListener({
        type: 'change',
        onFormEvent: function (event) {
        if (event.data.fieldId === '176492707') {
            const source = form.getField('176492707');
            const destination = form.getField('177581511');

            form.getField(177486245).setValue(source.getValue().value); // Set hidden value

            destination.setTypeAttribute('content', '<p>State Business Registration Look up</p><a href="'+ source.getValue().value + '" target="_blank" style="color: red;">' + source.getValue().value + '</div>');
        }
        return Promise.resolve(event);
        }
    });
</script>
